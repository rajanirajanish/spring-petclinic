name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Deploy to a server
        run:  |
              ssh -i "Rajanish.pem" ubuntu@ec2-54-159-151-232.compute-1.amazonaws.com "/home/ubuntu/ && ./deploy.sh"
